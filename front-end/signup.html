<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <section style="width: 100vw; min-height: 100vh; background-color: lightsteelblue; padding-block: 60px;">
        <form style="width: 500px; margin: 0 auto;">
            <h1 style="margin-bottom: 45px;">SignUp</h1>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="thenuri@gmail.com">
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">User Name</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="thenuri7">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="thenuri123">
            </div>
            <button type="button" class="btn btn-primary" style="margin-top: 13px;" id="sign-up-btn">SignUp</button>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>

        let signUpBtn = document.getElementById('sign-up-btn');
        signUpBtn.addEventListener('click',function (event) {

            let email = document.getElementById('emailInput').value;
            let username = document.getElementById('usernameInput').value;
            let password = document.getElementById('passwordInput').value;

            let data = {
                'email': email,
                'username': username,
                'password': password
            }

            fetch('http://localhost:8080/auth/register',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)

            }).then(async response => {
                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(JSON.stringify(responseData));
                }
                return responseData;
            })
                .then(data => {
                    console.log(data);
                    window.location.href = "login.html";
                })
                .catch(error => {
                    console.log(JSON.parse(error));
                });

        });

    </script>
</body>
</html>
